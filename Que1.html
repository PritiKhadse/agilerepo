<script>
function expandCollapse() {
        if ($(".submenu").css('display') == 'none') {
            $("#expand-collapse").html("Collapse All");
            $(".submenu").show("slow");
        } else {
            $("#expand-collapse").html("Expand All");
            $(".submenu").hide("slow");

}
</script>
